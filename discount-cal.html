<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Discount Deducer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="index.html">Paise Planner</a></li>
          <li><a href="converter.html">Kurrency Konverter</a></li>
          <li><a href="discount-cal.html">Discount Deducer</a></li>
          <li><a href="bill-batwara.html">Bill Batwara</a></li>
        </ul>
      </nav>
      <hgroup>
        <h1>Discount Deducer</h1>
        <p>let's see how much you saved</p>
      </hgroup>
    </header>
    <main class="container">
      <section>
        <p>
          Enter the total amount and discount percentage to see the final price
          and the amount saved!
        </p>
        <fieldset class="grid">
          <input
            type="number"
            placeholder="Enter total amount"
            id="total-amount"
            required
          />
          <input
            type="number"
            placeholder="Enter discount percentage"
            id="discount-percentage"
            required
          />
          <button type="button" id="btn">Calculate Discount</button>
        </fieldset>
      </section>
      <section>
        <p id="result"></p>
      </section>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      const resultElement = document.getElementById("result");
      const button = document.getElementById("btn");
      function handleClick() {
        const totalAmount = document.getElementById("total-amount").value;
        const discountPercentage = document.getElementById(
          "discount-percentage"
        ).value;
        const savedAmount = (totalAmount * discountPercentage) / 100;
        const finalPrice = totalAmount - savedAmount;
        resultElement.innerText =
          "You saved ₹" +
          savedAmount.toFixed(2) +
          ". Final price is ₹" +
          finalPrice.toFixed(2) +
          ".";
      }
      button.addEventListener("click", handleClick);
    </script>
  </body>
</html>
